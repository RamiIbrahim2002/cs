{% extends 'encyclopedia/layout.html' %}

{% block title %}
    New page
{% endblock title %}

{% block body %}
    <h1>Post new article</h1>
    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <h4>Article title:</h4>
        {{ form.article_title }}
        <h4>Article content:</h4>
        {{ form.article_content }}
        <input type="submit" value="Submit">
    </form>
{% endblock body %}
